# --- DataSource / H2 configuration ---
spring.datasource.url=jdbc:h2:mem:paymentsdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Always run schema.sql and data.sql on startup
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none

# Show executed SQL in logs (useful for the exercise)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Web Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging tweaks
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Seed data verification (fail fast if mandatory seed rows missing)
app.seed.verification.enabled=true
